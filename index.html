<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>空中を浮遊する竜</title>
  <style>
    /* htmlとbodyのマージンとパディングをリセット */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; /* 幅と高さを100%に */
      height: 100%;
      overflow: hidden; /* スクロールバーによる予期せぬ空白を防ぐ */
    }
    /* canvasをブロック要素として扱い、親要素いっぱいに広げる */
    #stage {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
  </script>
  <canvas id="stage" style="display: block;"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
